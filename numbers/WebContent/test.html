<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html>
<!-- saved from url=(0014)about:internet -->
<head>
    <title>Learn My Numbers - Test</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/base.css" rel="stylesheet" type="text/css"/> 
    <link href="css/jquery-ui-1.8.13.custom.css" rel="stylesheet" type="text/css"/> 
	<script type="text/javascript" src="js/jquery-1.5.1.min.js" ></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
	<script type="text/javascript" src="soundmanager2/script/soundmanager2.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/SoundPlayer.js"></script>

	<script type="text/javascript">
		soundPlayer = new SoundPlayer('fr');
		
		function getQueryParameters() {
		    var result = {};
		    window.location.search.replace(/([^?&=]+)(=([^&]*))?/g, function(str, p1, p2, p3) {
		        result[unescape(p1)] = unescape(p3);
		        return str;
		    });
		    return result;
		}
		
		function playSounds(arrayOfSoundNames, callback) {
			soundPlayer.loadAndPlaySounds(arrayOfSoundNames, callback);
		}

		function isEmpty(value) {
			return value == null || jQuery.trim(value) == '';	
		}
		
		$(function() {
			if (console) {
				console.log("page loaded...version 1.2");
			}
			$( "#slider-range" ).slider({
				range: true,
				min: 0,
				max: 500,
				values: [ 75, 300 ],
				slide: function( event, ui ) {
					$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
				}
			});
			$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
				" - $" + $( "#slider-range" ).slider( "values", 1 ) );
		});

		function testSound1() {
			playSounds(['merci']);
		} 
		
		function testSound2() {
			playSounds(['sil-vous-plait']);
		} 
		
		function testSounds() {
			playSounds(['merci', 'sil-vous-plait']);
		} 
		
		function flashErrorColor($el) {
			var originalBackground = $el.css('backgroundColor');
			$el.css('backgroundColor', "red").animate({ backgroundColor: originalBackground }, 1000);
		}
	</script>
	
</head>
<body >
<div><input type="button" value="Refresh Page" onclick="location.href=location.href"/><br/><br/></div>
<div><input type="button" value="Test Sound 1" onclick="testSound1()"/></div>
<div><input type="button" value="Test Sound 2" onclick="testSound2()"/></div>
<div><input type="button" value="Test Color Animate" onclick="flashErrorColor($('#div-to-animate'))"/></div>
<div><input type="button" value="Test Both Sounds" onclick="testSounds()"/></div>
<div id="slider-range"></div>
<div id="div-to-animate">foo</div>
</body>
</html>
