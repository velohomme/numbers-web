	<script type="text/javascript">
		LocaleProperties = {};
		
		function setPageProperties() {
			var queryStringParam = 'locale';
			var locales = {
				'fr-fr':{
					language:'french', 
					images: {
						localeImage: 'images/frenchflag123.jpg',
						generalImage: 'images/frenchflag123.jpg', 
						moneyImage: 'images/tous-pieces.gif', 
						timeImage: 'images/clock.jpg'
					}
				},
				'en-us':{
					language: 'english', 
					images: {
						localeImage: 'images/americanflag123.jpg',
						generalImage: 'images/americanflag123.jpg', 
						moneyImage: 'images/american-money.jpg', 
						timeImage: 'images/clock.jpg'
					}
				}
			};
			setLocale(locales, 'en-us');
		}

		function switchInstructionsLang(languageCode) {
			persistInstructionsLang(languageCode);
			// load via on-demand javascript so we don't have to load all languages initially
			loadScript('text-intro-' + languageCode);
		}
		
		function initLocaleView() {
			if (LocaleProperties.images) {
				for (id in LocaleProperties.images) {
					$('#'+id).attr('src', LocaleProperties.images[id]);
				}
			}
			$('.exerciseLink').each(function() {
				var $link = $(this);
				var href = $link.attr('href');
				if (href.match(/.*\?.*/) == null) {
					$link.attr('href', href + '?locale=' + LocaleProperties.locale);
				}
			});
		}
		
		function openExcercise($linkElement) {
			location.href=location.href = $linkElement.attr('href');
		}
		
		$(function() {
			setPageProperties();
			initLocaleView();
			setInitialInstructionsLang("en");
			warnIosUsers();
		});
	</script>
